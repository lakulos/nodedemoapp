name: docker_build_ACR

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
    build-to-docker:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Azure Login
        uses: Azure/login@v2.2.0
        with:
            creds: ${{ secrets.AZ_SECRET }}
            client-id: c6137eca-c66e-4411-bfb5-f52ac85091a6
            tenant-id: 44e0fe4b-405f-4678-bcb4-a6063b67f6b3
            subscription-id: 7f112840-74e8-45d2-8eb8-4d4f4248f2ca
            auth-type: SERVICE_PRINCIPAL
          
      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
            username: ${{ secrets.ACR_USERNAME }}
            password: ${{ secrets.ACR_PASS }}
            login-server: dockercr01.azurecr.io

      - name: build_image
        run: |
                docker build -t demonodeapp .
                docker tag demonodeapp webappaksregistry.azurecr.io/demonodejsapp:v1
                docker push webappaksregistry.azurecr.io/demonodejsapp:v1
