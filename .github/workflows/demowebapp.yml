name: docker_build_ACR

on: workflow_dispatch

permissions:
  id-token: write
  contents: read

jobs:
    build-to-docker:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
                  
      - name: Azure Container Registry Login
        uses: Azure/docker-login@v1
        with:
            username: ${{ secrets.ACR_USERNAME }}
            password: ${{ secrets.ACR_PASS }}
            login-server: dockercr01.azurecr.io

      - name: build_image
        run: |
                docker build -t demonodeapp .
                docker tag demonodeapp webappaksregistry.azurecr.io/demonodejsapp:v1
                docker push webappaksregistry.azurecr.io/demonodejsapp:v1
